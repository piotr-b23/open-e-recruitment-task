<form (ngSubmit)="onSubmit()" #f="ngForm">
    <label for="userID">User ID</label>
    <input type="number" id="userID" name="userID" ngModel min="1" required> 
    <button type="submit" [disabled]="!f.valid">Submit</button>
    <p *ngIf="!f.valid && f.touched">Please enter correct value.</p>
</form>
