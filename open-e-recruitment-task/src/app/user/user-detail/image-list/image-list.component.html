<div>
    <h2>Images: </h2>
    <div style="text-align: center;">
        <button type="button" (click)="onPrevPage()"> < </button> <span class="page-info">Page: {{pageNumber}}</span> <button type="button" (click)="onNextPage()"> > </button>

    </div>
</div>
